<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='cow.jpg'">Turn to cow</button>

<img id="myImage" src="cow.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='dog.jpg'">Turn to dog</button>

</body>
